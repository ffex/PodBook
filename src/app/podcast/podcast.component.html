<p-card header="Podcast Transcript">
    <div class="field grid">
        <label for="firstname1">RSS feed Podcast</label>
        <div class="col-12">
            <div class="p-inputtext-sm">
                <input type="text" [(ngModel)]="rssUrl" class="w-full" pInputText placeholder="https://...">
            </div>
        </div>
        <div class="col-2 col-offset-10 flex justify-content-end">
            <button pButton type="button" label="Get Info" (click)="getInfoPodcast()" ></button>
        </div>
    </div>
    <div class="grid" *ngIf="thereIsInfo">
        <div class="col-4">
            <img [src]="image" class="w-full">
            <!-- style="width: 1.4rem" -->
        </div>
        <div class="col-8">
            <div class="grid">
                <div class="col-12">
                    <h2>{{title}}</h2>
                </div>
                <div class="col-12">
                    <span>Number of Episodes: {{numberEp}}</span>
                </div>
                <div class="col-12">
                    <p-dropdown [options]="episodes" [(ngModel)]="selectedEpisode" optionLabel="title"></p-dropdown>
                </div>
                <div class="col-12">
                    <button pButton type="button" label="Transcript" (click)="transcript()" ></button>
                </div>
            </div>
        </div>
        <div class="col-12 text-justify" *ngIf="this.inLoading">
            <p-card styleClass="surface-50 shadow-4">
                <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i> Trascripting for you...
            </p-card>
        </div>
        <div class="col-12 text-justify" *ngIf="!this.inLoading && transcriptText!==''">
            <p-card styleClass="surface-50 shadow-4">
                {{transcriptText}}
            </p-card>
        </div>
    </div>
